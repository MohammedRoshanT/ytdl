<!DOCTYPE html>

<html>

<head>

  <title>Neon YTDL</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  
  <!--Add Firebase SDK(if you want to host in firebase-->

 
</head>

<body class="bg-dark">

  <div class="col-md-6 offset-md-3 mt-5">

    <div class="card">

      <div class="card-header bg-info">

        <h5>Download youtube video to mp3/mp4</h5>

      </div>

      <div class="card-body">

        <div class="row">

          <div class="col-md-12">

            <div class="form-group">

              <label class="text-weight"><b>Enter Valid Youtube Link:</b></label>

              <input type="txt" name="link" class="form-control link" required>

            </div>

          </div>

        </div>

        <form class="form-download">

          <div class="row">

            <div class="col-md-12">

              <div class="form-group">

                <label class="text-weight"><b>Select type:</b></label>

                <select class="form-control formte" required>

                  <option selected disabled>Select Quality/Format</option>

                  <option value="mp3">mp3</option>

                  <option value="mp4a">144 mp4</option>

                  <option value="360">360 mp4</option>

                  <option value="480">480 mp4</option>

                  <option value="720">720 mp4</option>

                  <option value="1080">1080 mp4</option>

                  <option value="4k">4k mp4</option>

                  <option value="8k">8k mp4</option>

                </select>

              </div>

            </div>

          </div>

          <div class="row">

            <div class="col-md-12">

              <div class="form-group mt-4 download-video">

                <button class="btn btn-success btn-block click-btn-down" type="submit">Convert</button>
                

              </div>

            </div>

          </div>

        </form>
        <div>
            
        </div>

      </div>

    </div>

  </div>
  <div style="text-align: center;color: white;padding-top: 5%;">
  <h3>How to use?</h3>
  <p>Enter a valid youtube video link and select type, mp3 for audio and mp4 video.</p>
  <br>
  <p>In mp4 there are video quality from 144p to 8k.select the appropriate one.</p>
  </div>
</body>

<script type="text/javascript">

  $(".click-btn-down").click(function(){

      var link = $(".link").val();

    var fromate = $(".formte").children("option:selected").val();

    var src =""+link+"="+fromate+"";

    downloadVideo(link,fromate);

  });

  function downloadVideo(link,fromate) {

      $('.download-video').html('<iframe style="width:100%;height:60px;border:0;overflow:hidden;" scrolling="no" src="https://loader.to/api/button/?url='+link+'&f='+fromate+'"></iframe>');

  }

</script>


</html>
